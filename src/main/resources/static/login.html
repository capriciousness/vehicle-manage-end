<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<title>登陆页面</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--图标-->
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">

	<!--布局框架-->
	<link rel="stylesheet" type="text/css" href="css/util.css">

	<!--主要样式-->
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

	<div class="login">
		<div class="header">
			<div class="left-logo">
				中创办公车辆管理系统
			</div>
			<div class="right-info">
				<span>关于我们</span>｜
				<span>联系方式</span>
			</div>
		</div>
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="img/left_logo.jpg" alt="IMG">
				</div>
				<div class="right-form">
					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="username" placeholder="用户名" id="user-login">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input">
						<input class="input100" type="password" name="pass" placeholder="密码" id="psw-login">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" id="submit-login">
							登陆
						</button>
					</div>
					<p class="other-operate">
						<a class="txt2" href="javascript:">
							忘记密码？
						</a>
						<a class="txt2" href="register.html">
							还没有账号？立即注册
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</p>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/custom.js"></script>
	<script src="js/loginAndRegis.js"></script>

</body>

</html>
